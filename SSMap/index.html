<!DOCTYPE html>
<html style="height: 100%;">
<head>	
	<title>Salt & Sanctuary Map</title>
	
    <link rel="stylesheet" href="scripts/leaflet/leaflet.css" />
    <script src="scripts/leaflet/leaflet.js" ></script>
	
	<meta name="viewport" content= "width=device-width, initial-scale=1.0">
</head>

<body style="height: 100%; margin: 0;">
<div id="map" style="width: 100%; height: 100%; background: #000000;" ></div>

<script>

	//declare map object
	var map = L.map('map').setView([0.0, 0.0], 1);
	
	//reference tiles
    L.tileLayer('tiles/{z}/{x}/{y}.jpeg', {
        minZoom: 1,
		maxZoom: 3,
		noWrap: true
 }).addTo(map);
	 map.setMaxBounds( new L.latLngBounds(L.latLng(-90,-180),L.latLng(90,180)));
   
	 
	//Markers 
	var marker1= L.marker([0,0],{
		draggable: true
	}).addTo(map)
	marker1.bindPopup('as');
	//marker1.blockquote('HERO");
	
	marker1.on('dragend',function(e){
		//alert(marker1.getLatLng());
		marker1.getPopup().setContent(marker1.getLatLng().toString());
		marker1.openPopup();
	});
	
	
</script>

</body>
</html>
